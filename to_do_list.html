<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="to_do_list.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <input
      type="text"
      class="to-do-input"
      id="to-do-input"
      placeholder="Task to do"
    />
    <input type="date" class="date-input" id="date-input" />
    <button class="add-button" id="add-button">Add</button>

    <div class="task-list-container" id="task-list-container"></div>

    <script src="to_do_list.js"></script>
  </body>
</html>
