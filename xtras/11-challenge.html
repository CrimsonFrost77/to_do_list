<!DOCTYPE html>
<html>
  <head>
    <title>Challenge - 11</title>
    <link rel="stylesheet" type="text/css" href="11-challenge.css" />
  </head>

  <body>
    <h1 class="page-header">Challenge - 11</h1>

    <!-- min-max finder -->
    <!-- takes a bunch of numbers separated by space and finds the min and max of them -->
    <div class="min-max-challenge-container">
      <h2 class="challenge-header">Min Max Finder</h2>
      <p class="numbers-prompt">Enter numbers separated by space:</p>
      <input type="text" id="numbers" class="numbers-input" />
      <button id="min-max-button" class="min-max-button">Find Min & Max</button>
      <p id="min-max-result" class="min-max-result"></p>
    </div>

    <!-- word counter -->
    <!-- takes a bunch of words and finds the number of each word -->
    <div class="word-counter-challenge-container">
      <h2 class="Challenge-header">Word Counter</h2>
      <p class="words-prompt">Enter words separated by commas:</p>
      <input type="text" id="words" class="words-input" />
      <button id="word-counter-button" class="word-counter-button">
        Count Words
      </button>
      <div id="word-counter-result" class="word-counter-result"></div>
    </div>

    <script src="11-challenge.js"></script>
  </body>
</html>
